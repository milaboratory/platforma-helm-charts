name: Release Helm Chart

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-ghcr:
    name: Publish to GitHub Container Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.18.4'

      - name: Install yq
        uses: chrisdickinson/setup-yq@v1.0.1
        with:
          yq-version: v4.44.3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get chart name and version from tag
        id: get_chart_info
        run: |
          chart_name=$(ls charts | head -n 1)
          chart_version="${{ github.ref_name }}"
          # Remove 'v' prefix if it exists
          if [[ $chart_version == v* ]]; then
            chart_version="${chart_version:1}"
          fi
          echo "chart_name=$chart_name" >> $GITHUB_OUTPUT
          echo "chart_version=$chart_version" >> $GITHUB_OUTPUT

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_HELM_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_HELM_PASSPHRASE }}

      - name: Export legacy pubring for Helm
        run: |
          gpg --export --output ~/.gnupg/pubring.gpg

      - name: Update Chart Version
        run: |
          yq -i '.version = "${{ steps.get_chart_info.outputs.chart_version }}"' charts/${{ steps.get_chart_info.outputs.chart_name }}/Chart.yaml

      - name: Package (signed) and push to GitHub Container Registry
        run: |
          helm package charts/${{ steps.get_chart_info.outputs.chart_name }} \
            --sign --key "${{ steps.import_gpg.outputs.fingerprint }}" \
            --keyring ~/.gnupg/pubring.gpg
          helm push ${{ steps.get_chart_info.outputs.chart_name }}-${{ steps.get_chart_info.outputs.chart_version }}.tgz oci://ghcr.io/${{ github.repository }}

  publish-artifact-hub:
    name: Publish to Artifact Hub (GitHub Pages)
    runs-on: ubuntu-latest
    needs: publish-ghcr
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.18.4'
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get chart name and version from tag
        id: get_chart_info
        run: |
          chart_name=$(ls charts | head -n 1)
          chart_version="${{ github.ref_name }}"
          # Remove 'v' prefix if it exists
          if [[ $chart_version == v* ]]; then
            chart_version="${chart_version:1}"
          fi
          echo "chart_name=$chart_name" >> $GITHUB_OUTPUT
          echo "chart_version=$chart_version" >> $GITHUB_OUTPUT

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_HELM_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_HELM_PASSPHRASE }}

      - name: Export legacy pubring for Helm
        run: |
          gpg --export --output ~/.gnupg/pubring.gpg

      - name: Update Chart Version
        run: |
          yq -i '.version = "${{ steps.get_chart_info.outputs.chart_version }}"' charts/${{ steps.get_chart_info.outputs.chart_name }}/Chart.yaml

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --prepend charts/${{ steps.get_chart_info.outputs.chart_name }}/CHANGELOG.md

      - name: Package Chart (signed)
        run: |
          mkdir -p packages/
          helm package charts/${{ steps.get_chart_info.outputs.chart_name }} -d packages/ \
            --sign --key "${{ steps.import_gpg.outputs.fingerprint }}" \
            --keyring ~/.gnupg/pubring.gpg

      - name: Update Helm repository index
        run: |
          helm repo index packages/ --url https://milaboratory.github.io/platforma-helm-charts/packages/
          mv packages/index.yaml index.yaml

      - name: Commit and push changes
        run: |
          git add packages/ index.yaml charts/${{ steps.get_chart_info.outputs.chart_name }}/CHANGELOG.md charts/${{ steps.get_chart_info.outputs.chart_name }}/Chart.yaml
          git commit -m "chore(release): Release ${{ steps.get_chart_info.outputs.chart_name }} chart version ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin main
