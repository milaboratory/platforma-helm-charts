{{- if .Values.controller.enabled }}
# RoleBinding to allow Kueue controller to read extension-apiserver-authentication
# This is required for the Kueue visibility server to work
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-kueue-auth-reader
  namespace: kube-system
  labels:
    {{- include "kueue-setup.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kueue-setup.controllerServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: extension-apiserver-authentication-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
