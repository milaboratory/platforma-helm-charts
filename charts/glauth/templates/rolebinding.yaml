{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "glauth.fullname" . }}-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "glauth.labels" . | nindent 4 }}
    {{- with .Values.rbac.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "glauth.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ template "glauth.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}