{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "platforma.fullname" . }}
  labels:
    {{- include "platforma.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  {{- if gt (len .Values.ingress.hosts) 0 }}
  {{/* New multi-host configuration */}}
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if $.Values.ingress.paths.grpc.enabled }}
          - path: {{ $.Values.ingress.paths.grpc.path }}
            pathType: {{ $.Values.ingress.paths.grpc.pathType }}
            backend:
              service:
                name: {{ include "platforma.fullname" $ }}
                port:
                  name: grpc
          {{- end }}
          {{- if and $.Values.primaryStorage.fs.enabled $.Values.ingress.paths.http.enabled }}
          - path: {{ $.Values.ingress.paths.http.path }}
            pathType: {{ $.Values.ingress.paths.http.pathType }}
            backend:
              service:
                name: {{ include "platforma.fullname" $ }}-http
                port:
                  name: http
          {{- end }}
  {{- end }}
  {{- else }}
  {{/* Legacy single-host configuration (deprecated) */}}
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          {{- if .Values.ingress.paths.grpc.enabled }}
          - path: {{ .Values.ingress.paths.grpc.path }}
            pathType: {{ .Values.ingress.paths.grpc.pathType }}
            backend:
              service:
                name: {{ include "platforma.fullname" . }}
                port:
                  name: grpc
          {{- end }}
          {{- if and .Values.primaryStorage.fs.enabled .Values.ingress.paths.http.enabled }}
          - path: {{ .Values.ingress.paths.http.path }}
            pathType: {{ .Values.ingress.paths.http.pathType }}
            backend:
              service:
                name: {{ include "platforma.fullname" . }}-http
                port:
                  name: http
          {{- end }}
  {{- end }}
  {{/* TLS configuration */}}
  {{- if gt (len .Values.ingress.hosts) 0 }}
  {{/* New multi-host TLS configuration */}}
  {{- $tlsHosts := list }}
  {{- range .Values.ingress.hosts }}
  {{- if and .tls .tls.enabled }}
  {{- if not .tls.secretName }}
  {{- fail (printf "TLS is enabled for host '%s' but tls.secretName is not provided. Please specify a secretName or disable TLS for this host." .host) }}
  {{- end }}
  {{- $tlsHosts = append $tlsHosts . }}
  {{- end }}
  {{- end }}
  {{- if gt (len $tlsHosts) 0 }}
  tls:
    {{- range $tlsHosts }}
    - hosts:
        - {{ .host | quote }}
      secretName: {{ .tls.secretName }}
    {{- end }}
  {{- end }}
  {{- else if .Values.ingress.tls.enabled }}
  {{/* Legacy single-host TLS configuration (deprecated) */}}
  {{- if not .Values.ingress.tls.secretName }}
  {{- fail "TLS is enabled but ingress.tls.secretName is not provided. Please specify a secretName or disable TLS." }}
  {{- end }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
{{- end }}
